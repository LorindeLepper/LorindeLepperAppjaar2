<script>

    // Instantiation
    const topAppBarElement = document.querySelector('.mdc-top-app-bar');
    const topAppBar = new MDCTopAppBar(topAppBarElement);

    const tabBarHeader = new MDCTabBar(document.querySelector('.mdc-header-bar'));
    const tabBarFooter = new MDCTabBar(document.querySelector('.mdc-footer-bar'));

    const drawer = MDCDrawer.attachTo(document.querySelector('.mdc-drawer'));
    const listEl = document.querySelector('.mdc-drawer .mdc-list');


    // als je naast de open navigatie drukt gaat hij dicht
    listEl.addEventListener('click', (event) => {
        drawer.open = false;
    });
    // als je op de 3 streepjes links boven drukt komt de navigatie tevoorschijn
    document.querySelector('.mdc-top-app-bar__navigation-icon').addEventListener('click', (event)=>{
        drawer.open = true;
    });

    // hidefunctie aanroepen
    function hideFunction() {
        document.querySelectorAll('.mdc-image-list__item').forEach( element => element.classList.add('hidden'))
    }
    // showfunctie aanroepen
    function showFunction(cat) {
        hideFunction();
        let items = document.querySelectorAll('.' + cat).forEach(element => element.classList.remove('hidden'))
    }


    const topAppBarMeme = new MDCTopAppBar(document.querySelector('.mdc-top-app-bar-meme'));
    const tabBarBottomMeme = new MDCTabBar(document.querySelector('.mdc-tab-bar-bottom-meme'));

    // let imageListItems = document.querySelectorAll('.mdc-image-list__item')
    // imageListItems.forEach(imageListItems => {
    //     imageListItems.addEventListener('click', function (){ openSheet('sheet-meme', '') });
    // });


    window.addEventListener(function(){
        closeSheets();
    });


    function openSheet(sheetID,source){

        // selecteer de juiste sheet op basis van id
        let sheet = document.getElementById(sheetID);

        // zorg dat de sheet geladen wordt voor de browser, maar door margin is deze nog niet in het zicht
        sheet.classList.remove('hidden');

        // even wachten zodat het element zeker zichtbaar is voor de browser(wel uit het zicht van de gebruiker)en geanimeerd kan worden
        setTimeout(function(){ sheet.classList.remove('sheet-out-of-view'); }, 10);



        // als de homepage heel lang zou zijn kan je onder de sheet door scrollen,dat willen we als de sheet open is voorkomen(wel pas na animatie)
        // setTimeout(function(){
        //     let maxHoogteMain = sheet.getElementsByTagName('main')[0].offsetHeight - 10;
        //     document.getElementById('main-content').style.height = maxHoogteMain + 'px';
        //     document.getElementById('main-content').style.overflowY = 'hidden';
        // }, 300);



        // Pas de url aan zodat de pagina uiteindelijk ook gedeeld kan worden, maar refresh niet!
        let newURL = window.location.href + '?sheet=' +sheetID;
        history.pushState(null,null,newURL);

        document.getElementById("meme-image").src = source;

    }


    function closeSheets(){
        // herstel de hoogte van de homepage weer naar oorspronkelijk formaat
        document.getElementById('main-content').style.height='auto';
        // geeft aan dat de margins die je hebt gebruikt terug komen
        document.getElementById('main-content').style.overflowY='auto';

        // Verwijder eerste "alle" sheets weer uit het zicht met een animatie en daarna ook niet meer weergeven in browser
        let sheets = document.querySelectorAll('.sheet');
        sheets.forEach(sheet=> {
            sheet.classList.add('sheet-out-of-view');
            setTimeout(function(){ sheet.classList.add('hidden'); }, 310);
        });

        // URL weer aanpassen naar home voor de zekerheid
        history.pushState(null,null,window.location.pathname);
    }


    window.addEventListener("load", () => {
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("service-worker.js");
        }
    });


</script>
